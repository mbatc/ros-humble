package:
  name: ros-humble-rclc
  version: 4.0.2
source:
  git_url: https://github.com/ros2-gbp/rclc-release.git
  git_rev: release/humble/rclc/4.0.2-3
  folder: ros-humble-rclc/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
  host:
    - fmt
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-pytest
    - ros-humble-ament-cmake-ros
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-example-interfaces
    - ros-humble-launch-testing
    - ros-humble-osrf-testing-tools-cpp
    - ros-humble-rcl
    - ros-humble-rcl-action
    - ros-humble-rclcpp
    - ros-humble-rclcpp-action
    - ros-humble-rcutils
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosidl-generator-c
    - ros-humble-rosidl-typesupport-c
    - ros-humble-std-msgs
    - ros-humble-test-msgs
    - ros-humble-yaml-cpp-vendor
    - ros2-distro-mutex 0.5 humble
  run:
    - python
    - ros-humble-rcl
    - ros-humble-rcl-action
    - ros-humble-rcutils
    - ros-humble-ros-workspace
    - ros-humble-rosidl-generator-c
    - ros2-distro-mutex 0.5 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
